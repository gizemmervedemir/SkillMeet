{% extends 'base.html' %}

{% block title %}Propose a Meeting{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-primary">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üìÖ Propose a Meeting</h5>
            </div>
            <div class="card-body bg-light">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <select name="location" class="form-select" required>
                            <option value="">-- Select a location --</option>
                            {% for venue in venues %}
                            <option value="{{ venue.name }} - {{ venue.city }}">{{ venue.name }} - {{ venue.city }}
                            </option>
                            {% endfor %}
                            <option value="Online">üíª Online</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="datetime" class="form-label">Date and Time:</label>
                        <input type="datetime-local" name="datetime" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="message" class="form-label">Message (optional):</label>
                        <textarea name="message" class="form-control" rows="4"
                            placeholder="Say something..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'profile' %}" class="btn btn-secondary">‚Üê Back to Profile</a>
                        <button type="submit" class="btn btn-success">Send Proposal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

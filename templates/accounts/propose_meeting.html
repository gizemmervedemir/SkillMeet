{% extends 'base.html' %}

{% block title %}Propose a Meeting{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">üìÖ Propose a Meeting</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="datetime" class="form-label">Date and Time:</label>
                <input type="datetime-local" name="datetime" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message (optional):</label>
                <textarea name="message" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Send Proposal</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">‚Üê Back to Profile</a>
        </form>
    </div>
</div>
{% endblock %}

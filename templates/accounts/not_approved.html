{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card shadow-sm border-warning w-75 text-center">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Access Denied</h4>
        </div>
        <div class="card-body bg-light">
            <p class="lead">You need to be approved by an administrator to access this section.</p>
            <p>If you believe this is an error, please contact support or wait for approval.</p>
            <a href="{% url 'profile' %}" class="btn btn-primary mt-3">Go to Your Profile</a>
        </div>
    </div>
</div>
{% endblock %}

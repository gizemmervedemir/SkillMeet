<h2>Rate {{ target.username }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="score">Score (1–5):</label><br>
    <input type="number" name="score" min="1" max="5" required><br><br>

    <label for="comment">Comment (optional):</label><br>
    <textarea name="comment" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Rating</button>
</form>

<a href="{% url 'profile' %}">← Back to Profile</a>

{% extends 'base.html' %}

{% block title %}Rate {{ target.username }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-warning">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">⭐ Rate {{ target.username }}</h5>
            </div>
            <div class="card-body bg-light">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="score" class="form-label">Score (1–5):</label>
                        <input type="number" name="score" class="form-control" min="1" max="5" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="comment" class="form-label">Comment (optional):</label>
                        <textarea name="comment" class="form-control" rows="4"
                            placeholder="Write a few words..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'profile' %}" class="btn btn-secondary">← Back to Profile</a>
                        <button type="submit" class="btn btn-success">Submit Rating</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
